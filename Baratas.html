<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {
            background-color: orange;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            display: inline-block;
        }

        li a:hover {
            background-color: #ddd;
        }

        h1, h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .product-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }

        .product-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 15px auto;
        }

        .product-item h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        @media (min-width: 768px) {
            .product-item {
                width: calc(50% - 20px);
            }
        }

        @media (min-width: 1024px) {
            .product-item {
                width: calc(33.333% - 20px);
            }
        }
    </style>
</head>
